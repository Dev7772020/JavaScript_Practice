<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="mainContainer">
        <div id="answerdisplay">0</div>
        <hr>
        <div class="clickableBTNS">
            <table class="">
                <tr>
                    <td id="num7" id="number">7</td>
                    <td id="num8" id="number">8</td>
                    <td id="num9" id="number">9</td>
                    <td id="minus" class="algebric">-</td>
                </tr>
                <tr>
                    <td id="num4" id="number">4</td>
                    <td id="num5" id="number">5</td>
                    <td id="num6" id="number">6</td>
                    <td id="plus" class="algebric">+</td>
                </tr>
                <tr>
                    <td id="num1" id="number">1</td>
                    <td id="num2" id="number">2</td>
                    <td id="num3" id="number">3</td>
                    <td id="divide" class="algebric">/</td>
                </tr>
                <tr>
                    <td id="num0" id="number">0</td>
                    <td id="dot">.</td>
                    <td id="equalto" class="algebric">=</td>
                    <td id="multiply" class="algebric">*</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
